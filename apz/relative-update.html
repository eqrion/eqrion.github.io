<!DOCTYPE>
<html>
<head>
<style type="text/css">
    #container {
        overflow: scroll;
        width: 400px;
        height: 600px;
        border: 0.5em solid;
    }
    p {
        margin: 0px;
    }
    .even {
        background-color: gray;
    }
    .odd {
        background-color: lightgray;
    }
</style>
</head>
<body>
    <div id="container">
    </div>
    <script type="text/javascript">
        let container = document.querySelector('#container');
        let index = 0;

        function loadContent() {
            for (let i = 0; i < 20; i += 1) {
                let row = document.createElement('p');
                row.textContent = '' + index;
                if (i % 2 == 0) {
                    row.className = 'even';
                } else {
                    row.className = 'odd';
                }
                container.appendChild(row);
                index += 1;
            }
        }

        loadContent();
        loadContent();
        loadContent();
    </script>
</body>
</html>
