<!DOCTYPE html>
<html>
<style type="text/css">
    div {
        width: 3000px;
    }
</style>

<div id="text">
</div>

<script type="text/javascript">
    function fill(element) {
        var text = '';
        for (var i = 1; i < 500; ++i) {
            text = text + i + '\n';
        }
        element.innerText = text;
    }

    fill(document.querySelector('div#text'));

    document.body.addEventListener('wheel', function(e) {
      console.log(e.cancelable);
      e.preventDefault();
    }, {passive: true});
</script>
</html>
