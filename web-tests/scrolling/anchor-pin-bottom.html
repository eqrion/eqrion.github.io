<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <style type="text/css">
        #scroller {
            overflow: scroll;
            border: 1px solid black;
            width: 300px;
            height: 600px;
        }
        .row {
            overflow-anchor: none;
        }
        #last {
            height: 1px;
        }
    </style>
</head>
<body>
    <div id="scroller">
        <div id="last"></div>
    </div>
    <script type="text/javascript">
        let lastRow = document.querySelector('#last');
        let scroller = document.querySelector('#scroller');
        let i = 1;

        function tick() {
            let row = document.createElement('div');
            row.className = 'row';
            row.textContent = i;
            i += 1;
            scroller.insertBefore(row, lastRow);
            lastRow = row;
        }

        tick();
        setInterval(tick, 250);
    </script>
</body>
</html>
