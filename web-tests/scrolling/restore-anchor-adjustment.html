<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title></title>
    <style type="text/css">
        html {
            height: 600vh;
        }
        #anchor {
            margin-top: 100px;
            height: 200px;
            width: 200px;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="expand"></div>
    <div id="anchor">Scroll down slightly and then refresh the page.</div>

    <script type="text/javascript">
        // Force a reflow that will restore the scroll position and select an
        // anchor node
        document.documentElement.getClientRects();

        // Expand the margin above the anchor to trigger a scroll adjustment
        let expand = document.querySelector('#expand');
        expand.style.marginTop = '200px';
    </script>
</body>
</html>
